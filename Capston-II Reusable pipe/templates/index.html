<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForecastWizard: A Friendly Forecast Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .section-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border: none;
            box-shadow: none;
        }
        .card-body {
            padding: 30px 0;
        }
        #plotContainer {
            margin-top: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="section-title mb-4">
                    <h1>ForecastWizard: A Friendly Forecast Tool</h1>
                </div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Upload CSV:</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                <div id="modelParams" class="mb-3"></div>
                <div id="plotContainer"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#uploadForm').submit(function(event){
                event.preventDefault();
                var formData = new FormData($(this)[0]);
                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response){
                        if(response.best_model_params){
                            var paramsHtml = '<h5>Best Model Parameters:</h5><p>Order: ' + response.best_model_params.order + '</p><p>Seasonal Order: ' + response.best_model_params.seasonal_order + '</p>';
                            $('#modelParams').html(paramsHtml);
                        }
                        if(response.plot_path){
                            var plotHtml = '<img src="' + response.plot_path + '" class="img-fluid">';
                            $('#plotContainer').html(plotHtml);
                        }
                    },
                    error: function(xhr, status, error){
                        console.error(error);
                        alert('An error occurred while uploading the file.');
                    }
                });
            });
        });
    </script>
</body>
</html>
